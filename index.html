<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="XU-A-Compatible" content="IE-EDGE">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Etch-a-Sketch</title>
   <link rel="stylesheet" href="style.css" type="text/css"></link>
</head>
<body>
   <header>
      <h1>Etch-a-Sketch</h1>
   </header>
   
   <div class="main">
      <div class="controls">
         <input type="color"  class="color-pallet"></input>
         <button id="grid-range" type="button">grid px</button>
         <button id="erase" type="button">Erase</button>
         <input type="range" min="1" max="100" class="grid-range"></input>
      </div>
      
      <div class="grid-container">
         <h1>Etch-a-Sketch</h1>
         <div id="game"></div>
      </div>
   </div>


   <script src="script.js" type="text/javascript"></script>
</body>
</html>
