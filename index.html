   <title>Etch-a-Sketch</title>
   <link rel="stylesheet" href="style.css" type="text/css"></link>
</head>
<body>
   <!-- Editor -->
   <div class="main">
      <form class="controls">
         <input type="color"  title="select color" class="color-picker">
         <button id="rgb" title="select random color">RGB</button>
         <button id="grid-size" title="Change grid size">Grid-size</button>
         <button id="erase" title="Erase color">Reset</button>
      </form>
      
      <div class="grid-container">
         <h1>Etch-a-Sketch</h1>
         <div id="game"></div>
      </div>
   </div>
